<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Main page</title>
    <link href="styles/style.css" th:href="@{styles/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Новая логистика</h1>
<h3></h3>
<!-- Основной контейнер, включающий остальные DIV-->
<div id="container">

  <div class="block_holder1"></div>

  <br /><br />
  <div id="regform_holder">
    <div class="regform">
      <form id="form">
        <h2> Регистрация нового пользователя </h2>
        <p><input type="text" placeholder="Ваше имя" id="name"></p>
        <p><input type="text" placeholder="Ваш логин" id="login"></p>
        <p><input type="number" placeholder="Ваш возраст" id="age"></p>
        <div class="hide-error" id="errorAge"><p> Возраст должен быть в диапазоне от 16 до 100 лет :) </p></div>
        <p><input type="email" placeholder="Ваш e-mail" id="email"></p>
        <div class="hide-error" id="errorEmail"><p> Некорректно введен e-mail </p></div>
        <p><input type="password" placeholder="Пароль" id="password"></p>
        <p><input type="password" placeholder="Подтвердите пароль" id="confirmPassword"></p>
        <p><input type="checkbox" id="twoFAuth" checked> <label for="twoFAuth">Установить 2-х факторную аутентификацию </label></p>
      </form>
      <div class="hide-error" id="errorPassword">Пароли не совпадают</div>
      <p><button id="regButton">Зарегистрироваться</button></p>
    </div>
    <div class="hide" id="confirmText" style="font-size: 14px; font-weight: normal; color: #0057ad;"> <p>На ваш адресс электронной почты выслано письмо со ссылкой для подтверждения учетной записи.</p>
          <p>Пройдите по данной ссылке для завершения регистрации.</p>
    </div>

  </div>

  <!--
  <div id="block2">
    <textarea id="responseTextArea" placeholder="Response text 1 - For development issues"></textarea>
  </div>
  -->

</div>
<!-- Блок JavaScript лучше всего подключать здесь - в конце <body>, т.к. иначе не считываются элементы DOM-->
<!-- В шаблонизаторе Thymeleaf джава скрипт подключается особым образом. См. ниже  -->
<script src="js/script.js"></script>
</body>
</html>
